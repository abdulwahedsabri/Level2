<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" type="x-icon" href="logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Level 2</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background: linear-gradient(to bottom, #6a11cb, #2575fc);
        color: #fff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        overflow: hidden;
      }

      .mood {
        font-size: 2rem;
        font-weight: bold;
        margin: 20px;
        padding: 20px;
        border: 3px dashed #fff;
        border-radius: 15px;
        animation: pulsate 2s infinite;
      }

      @keyframes pulsate {
        0% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.1);
          opacity: 0.7;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      .mood-btn {
        font-size: 1.5rem;
        color: #fff;
        background: #ff416c;
        border: none;
        padding: 15px 30px;
        border-radius: 30px;
        margin-top: 20px;
        cursor: pointer;
        transition: all 0.3s;
      }

      .next-button {
        margin-top: 30px;
        background: #28a745;
        color: #fff;
        border: none;
        padding: 15px 30px;
        font-size: 1.2em;
        border-radius: 50px;
        cursor: pointer;
        transition: transform 0.3s ease, background 0.3s ease;
      }

      .next-button:hover {
        transform: scale(1.1);
        background: #218838;
      }

      .mood-btn:hover {
        transform: scale(1.05);
        background: #ff416c;
        transform: scale(1.1);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      }

      @media (max-width: 600px) {
        .mood {
          font-size: 1.5rem;
          padding: 15px;
        }

        .mood-btn {
          font-size: 1.2rem;
          padding: 12px 20px;
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.9);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
      }

      /* Animation Text */

      .styled-text {
        font-size: 48px;
        font-weight: bold;
        color: #3498db; /* Best color: A vibrant blue */
        text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.2),
          0 0 25px rgba(52, 152, 219, 0.7); /* Shadow effect */
        letter-spacing: 2px; /* Adding space between letters */
        text-transform: uppercase; /* Transform text to uppercase */
        padding: 20px;
        background-color: rgba(
          251,
          219,
          10,
          0.875
        ); /* White background to enhance visibility */
        border-radius: 10px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
      }

      .styled-text:hover {
        color: #2ecc71; /* Color change on hover */
        text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.4),
          0 0 25px rgba(46, 204, 113, 0.7); /* Enhanced shadow on hover */
        transform: scale(1.1); /* Slightly enlarge text on hover */
      }
    </style>
  </head>
  <body>
    <div class="styled-text">Level 2</div>
    <h2>Mitra AI is Selecting Your Mood ?</h2>
    <div class="mood" id="mood-display">Click a button to see your Mood!</div>
    <button class="mood-btn" id="mood-btn">Select Your Mood</button>
    <div>
      <button class="next-button" onclick="goToNextLevel()">
        Next Level â†’
      </button>
    </div>

    <script>
      const moodDisplay = document.getElementById("mood-display");
      const moodBtn = document.getElementById("mood-btn");

      const moods = [
        "ðŸ˜Š Happy",
        "ðŸ˜¢ Sad",
        "ðŸ˜¡ Angry",
        "ðŸ˜‚ Funny",
        "ðŸ¤” Thoughtful",
      ];

      moodBtn.addEventListener("click", () => {
        const randomMood = moods[Math.floor(Math.random() * moods.length)];
        moodDisplay.textContent = randomMood;
      });

      function goToNextLevel() {
        window.location.href = "https://abdulwahedsabri.github.io/Level3/"; // Update with the correct link to the next level
      }
    </script>
  </body>
</html>
